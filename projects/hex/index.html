<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hex-Tutorial_Level</title>
    <style>
     body{
         margin: 0!important;
         padding: 0!important;
     }

     canvas {
         position: absolute;
         left:0;

     }

     canvas#unity-canvas{
         width: 92%;
         height: 100%;
     }
 </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background: #231F20"></canvas>

    <script src="Build/hexTutFinal.loader.js"></script>
    <script>
      let unityInstance=createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/hexTutFinal.data",
        frameworkUrl: "Build/hexTutFinal.framework.js",
        codeUrl: "Build/hexTutFinal.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Lem And Lime",
        productName: "Hex-Tutorial_Level",
        productVersion: "0.1",
      }).then((unityInstance) => {
        unityInstance.SetFullscreen(1);
      });


    </script>
  </body>
</html>
